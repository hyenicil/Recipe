<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
           <f:metadata>
               <f:event type="preRenderView" listener="#{dbBean.RandomSalata()}"/>
           </f:metadata>
       
        
    </h:head>
    <h:body>
        
      <h:form   style="justify-content: space-around;  width:100%; display: flex;  margin-top:50px;" >  
         
        <h:form   style="justify-content: space-around;  width:100%; display: flex;  margin-top:50px;" >  
            <ui:repeat var="tekBaslik" value="#{dbBean.randomSalata}" varStatus="status" begin="0" end="4" >
                <div class="card"   style="width:300px; height:300px; border-radius:10px ; text-align:center;"  > 
                    <h:graphicImage library="img" value="#{tekBaslik.images}" alt="#{tekBaslik.recipeName}" style="border:2px solid white; border-radius:10px" /> 
                    <h5 class="card-title" style="width:300px; margin:auto" >
                        <h:commandLink  class="name" style="text-decoration:none " value="#{tekBaslik.recipeName}" action="#{dbBean.getRecipe(tekBaslik.recipeName)}" />
                    </h5>     
                </div>  
            </ui:repeat>   
        </h:form>

        </h:form>
    </h:body>
</html>
