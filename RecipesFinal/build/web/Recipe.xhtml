<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{recipe.recipeName}</title>
         <link rel=" short icon" href="https://i.hizliresim.com/xc3rnyh.png" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="css/all.css" />
        <link rel="stylesheet" href="https://css.gg/search.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Pattaya" rel="stylesheet" />
    </h:head>
    <h:body>
        <ui:include src="navbar.xhtml" /> 

        <h:form>
            <h1 style="margin-left: 35px"> 
                <h:outputText value="#{recipe.recipeName}" />  </h1>


            <div class="recipe" style=" display: flex; width:100%;height:600px" >
                <div style=" height:500px; width:600px; margin-left:30px; margin-top:25px;"   >
                    <h:graphicImage library="img" value="#{recipe.images}" width="600"/>
                 
                </div>
                <div>
                    <div>
                        <h2 style="margin-top:25px; margin-left:20px"> Malzemeler</h2>
                    </div>
                    <div style="width:100%; margin-left:20px">
                        <pre style="font-family: sans-serif" >#{recipe.material}</pre> 
                    </div>
                   
              </div>
            </div>   
            <div></div>
            <div style="display:flex; margin-left: 50px; margin-top:-50px">
                    <h:commandButton class="like"  image="https://i.hizliresim.com/a3wd1ml.png" style="width:40px; height:40px" label=""/>
                    <h3 style="margin-top: 3px;">#{recipe.deliciousCount}</h3>  
               
                    <h:commandButton class="unlike"  image="https://i.hizliresim.com/erm0x2b.png" style="width:40px; height:40px; margin-left:20px"/> 
                      <h3 style="margin-top: 3px;">#{recipe.unsavoryCount}</h3>  
                      
                      <h:commandButton class="chefname" image="https://i.hizliresim.com/dc68sm2.jpg"  value="" style="width:40px; height:40px; margin-left:20px; margin-top:-4px" />
                      <h5 style="margin-top:5px; margin-left:2px">#{recipe.chefName} #{recipe.chefSurname}</h5>     
            </div>  
            <h2 style="margin-left: 35px; margin-top:20px"> 
                <h:outputText value="#{recipe.recipeName}" /> Nasil Yapilir? </h2>
                      <div style="width:100%; margin-left:40px; margin-top:30px">
                          <pre style="font-family: sans-serif; ">#{recipe.explanation}</pre>
                    </div>
        </h:form>
        <ui:include src="nether.xhtml" />
    </h:body>
</html>
